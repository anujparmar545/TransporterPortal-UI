<ion-header>
  <ion-toolbar>
    <ion-title text-center>Image to Text </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>

  <img [src]="image" />
  <ion-button expand="full" (click)="selectSource()">Select Image</ion-button>
  <ion-button expand="full" (click)="recognizeImage()" >Recognize Image</ion-button>

  <ion-card  *ngIf="workerReady && captureProgress > 0">
    <ion-card-header>Image Text </ion-card-header>
    <ion-card-title> Capture Progress : {{captureProgress}} %</ion-card-title>
    <ion-card-content style="color: black;">
    <ion-textarea value="{{ocrResult}}"></ion-textarea>
     
    </ion-card-content>
  </ion-card>
</ion-content>
